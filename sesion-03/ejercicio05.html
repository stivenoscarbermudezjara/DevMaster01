<body>
    <form action="ejercicio06.html" method="" enctype="multipart/form-data">
        <h1>Alienta a la selección en la Copa America 2019</h1>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Nombre del participante" required> <br><br>

        <label for="">Apellidos:</label>
        <input type="text" placeholder="Apellidos del participante" required> <br><br>

        <label for="">DNI:</label>
        <input type="text" pattern="[0-9]{8}" title="Solo numeros (máximo 8)" maxlength="8" required> <br><br>

        <label for="">Sexo:</label>
        <label><input type="radio" name="_sexo" checked> Masculino</label>
        <label><input type="radio" name="_sexo" > Femenino</label> <br><br>

        <label for="">N° de Celular:</label>
        <input type="text" pattern="[0-9]{9}" title="Solo numeros (máximo 9)" maxlength="9" required> <br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="Email" required> <br><br>

        <label for="">Foto:</label>
        <input type="file" required> <br><br>

        <label for="">Mensaje de Aliento:</label> <br>
        <textarea cols="40" rows="20" required></textarea> <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>

    </form>


</body>
